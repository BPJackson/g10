<!doctype>
<html>
  <head>
    <title>HTML Forms</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <nav>
      <a href="index.html">Example 1</a>
      <a href="example_02.html">Example 2</a>
      <a href="example_03.html">Example 3</a>
      <a href="example_04.html">Example 4</a>
      <a href="example_05.html">Example 5</a>
      <a href="example_06.html">Example 6</a>
    </nav>
    <h1>Form Fields: Example 1</h1>

    <form action="" method="get">
      <div><label for="username">Username</label>
        <input type="text" name="username" id='username' placeholder='Username'></div>
        <input type ="hidden" id="language" value="english">
      <div><label for="password">Password</label>
        <input type="text" name="password" id='password'>
      </div>
      <div><label for="bio">Biography</label>
        <textarea name="bio" id='bio' rows="4" cols="40" autofocus>Bio</textarea>
      </div>
      <div><label for="hobbies">Hobbies</label>
        <textarea name="hobbies" id='hobbies' rows="4" cols="40">Hobbies</textarea>
      </div>
      <div><label for="email">Email</label>
        <input type="email" id='email' name="email">
      </div>
      <div><label for="date">Date of Birth</label>
        <input type="date" id='date' name="date" value="date">
      </div>
      <div><label for="number">Number</label>
        <input type="number" id='number' name="number">
      </div>
      <div><label for="file">Upload Image</label>
        <input type="file" id='file' name="file" value="file">
      </div>
      <div>
        <label for="na"> CheckBox </label>
        <input type="checkbox" id="na" name="na" checked>
      </div>
      <div><label for="password">Password</label>
        <input type="password" id='password ' name="password ">
      </div>
      <div><label for="Month">Month</label>
        <input type="Month" id='Month' name="Month">
      </div>
      <div><label for="image">Image</label>
        <input type="image" id='image' name="image">
      </div>
      <div><label for="datetime">Datetime</label>
        <input type="datetime" id='datetime' name="datetime">
      </div>
      <div><label for="datetime-local">Datetime-Local</label>
        <input type="datetime-local" id='datetime-local' name="datetime-local">
      </div>
      <div><label for="color">Color</label>
        <input type="color" id='color' name="color">
      </div>
      <div><label for="week">Week</label>
        <input type="week" id='week' name="week">
      </div>
      <div><label for="url">Url</label>
        <input type="url" id='url' name="url">
      </div>
      <div><label for="time">Time</label>
        <input type="time" id='time' name="time">
      </div>
      <div><label for="tel">Telephone</label>
        <input type="tel" id='tel' name="tel">
      </div>
      <div><label for="search">Search</label>
        <input type="search" id='search' name="search">
      </div>
      <div><label for="reset">Reset</label>
        <input type="reset" id='reset' name="reset">
      </div>
      <div><label for="range">Range</label>
        <input type="range" id='range' name="range">
      </div>
      <fieldset>
        <legend><b> Size </b></legend>
          <input type="radio" name="size" id="sizesm" value="Small" checked>
            <label for="sizesm"> Small </label>
          <input type="radio" name="size" id="sizemd" value="Medium">
            <label for="sizemd"> Medium </label>
          <input type="radio" name="size" id="sizelg" value="Large">
            <label for="sizelg"> Large </label>
      </fieldset>
      <fieldset>
       <legend><b> Color Options </b></legend>
         <label for="kuler"> Color </label>
         <select name="kuler" id="kuler" >
           <option value="rd" selected> Red </option>
           <option value="bl"> Blue </option>
           <option> Yellow </option>
           <option value=""> Green </option>
           <option value="hx"> #6578bf </option>
         </select>
      </fieldset>
        <legend><b> Teams </b></legend>
          <label for="teams"> Team </label>
          <select multiple id="teams" name="teamName">
           <optgroup label="Football">
             <option selected> Broncos </option>
             <option> Cowboys </option>
             <option> Giants </option>
           </optgroup>
           <optgroup label="Basketball">
             <option selected> Nuggest </option>
             <option> Cavaliers </option>
             <option> Lakers </option>
           </optgroup>
          </select>
      </fieldset>
      <input list="browsers">
        <datalist id="browsers">
          <option value="Internet Explorer">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
        </datalist>
      Encryption: <keygen name="security">
      <input type="" name="name" value="">
      <div>
        <input type="button" name="button" value="A Button!">
      </div>
      <div>
        <input type="submit" name="name" value="Submit">
      </div>
    </form>

    Focuses:
      my text area! -
      <body OnLoad="document.ex1.hobbies.focus();">

      <input type="text" value="fname" id="" name="" autofocus>

    Multiple categories in one scroll:
     (ie: Location of a restaurant in dif states)

        <option> </option>
      </optgroup>
      <optgroup label ="california">
        <option> </option>
      </optgroup>
    -->

    <div class="query-params">
      <h2>Query Params</h2>
      <p>
        This shows you all of the names and values that
        have been sent to the server. (<a href="index.html">clear</a>)
      </p>
      <table>
        <thead>
          <tr>
            <th>Field Name</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

  </body>
</html>
